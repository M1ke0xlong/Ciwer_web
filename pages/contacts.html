<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check if there is a hash in the URL
        const hash = window.location.hash;
        if (hash) {
            // Smooth scroll to the element with the given hash
            smoothScroll(hash);
        }
    });

    function smoothScroll(target) {
        const targetElement = document.querySelector(target);
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;
        
        window.scrollTo({
            top: targetPosition - 5 * parseFloat(getComputedStyle(document.documentElement).fontSize),
            behavior: 'smooth'
        });
    }
    function openDefaultEmailClient() {
        window.location.href = "mailto:roman.hozak.021@pslib.cz";
    }

    function openDefaultPhoneDialer() {
        window.location.href = "tel:+420705339598";
    }
</script>
